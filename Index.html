<!DOCTYPE html>
    <head>
            <style>
                body {
                        background-image: url("https://png.pngtree.com/thumb_back/fw800/background/20200907/pngtree-green-blackboard-education-background-image_398159.jpg");
                        background-size: 100% 120%;

                }
            </style>
    </head>
    <body style="margin-top: 4%;">
            <h2 style=" margin-left: 35%;">CALCULATOR AND</h2>
            <h2 style=" margin-left: 35%;">SHAPE SELECTOR</h2>
             <div style=" margin-top: 0%; height: 400px; width: 400px; margin-left: 35%; ">
                    <div style="height:40%; width:100%; border-color: black; border-style: dashed;">
                        <input type="text" placeholder="First Number" id="fno" style="height: 30px; width: 200px;" ><br>
                        <input type="text" placeholder="Second Number" id="sno"  style="height: 30px; width: 200px;">
                        <h4 id="result">Answer:</h4>
                        <button onclick="sum()">Add</button>
                        <button onclick="sub()">Sub</button>
                        <button onclick="mul()">Multiply</button>
                        <button onclick="div()">Divide</button>
                    </div>
                    <div style="height: 60%; width:100%; ">
                        <div style="height:50%; width:100%;">
                            <div id="shape" style="border-style: dashed; margin-left: 100px; margin-top: 15px; Height: 100px; width: 100px; "></div>   
                        </div>
                        <div style="height:50%; width:100%; border-style: ridge; border-color: black; display: flex;">
                            <button onclick="rectangle()" style="background-color: red; height: 50px; width: 100px; margin-top: 40px;">Rectangle</button><br>
                            <button onclick="square()"  style="background-color: yellow; margin-left: 50px;height: 80px; width: 80px;margin-top: 20px;">Square</button><br>
                            <button onclick="circle()"  style="background-color: green; margin-left: 100px; height: 50px; width: 50px;margin-top: 45px; border-radius: 50%;">Circle</button><br>
                        </div>
                    </div>
            </div>
     </body>
     <script>
          function sum()
        {
                var fno=document.getElementById('fno').value;
                var sno=document.getElementById('sno').value;
                document.getElementById('result').innerText=Number(fno)+Number(sno);
        }
        function sub()
        {
                var fno=document.getElementById('fno').value;
                var sno=document.getElementById('sno').value;
                document.getElementById('result').innerText=Number(fno)-Number(sno);
        }
        function mul()
        {
                var fno=document.getElementById('fno').value;
                var sno=document.getElementById('sno').value;
                document.getElementById('result').innerText=Number(fno)*Number(sno);
        }
        function div()
        {
                var fno=document.getElementById('fno').value;
                var sno=document.getElementById('sno').value;
                document.getElementById('result').innerText=Number(fno)/Number(sno);
        }
        function square()
        {
                document.getElementById('shape').style['width']='100px';
                document.getElementById('shape').style['background-color']='yellow';
                document.getElementById('shape').style['border-radius']='0%';
        }
        function rectangle()
        {
                document.getElementById('shape').style['width']='200px';
                document.getElementById('shape').style['background-color']='red';
                document.getElementById('shape').style['border-radius']='0%';
        }
        function circle()
        {
                document.getElementById('shape').style['width']='100px';
                document.getElementById('shape').style['border-radius']='50%';
                document.getElementById('shape').style['background-color']='green';
        }

     </script>
</html>

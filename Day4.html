<!DOCTYPE html>
    <head>
        <style>
                body{
                        background-image: url('https://previews.123rf.com/images/ammza12/ammza121507/ammza12150701645/42672634-paper-write-to-do-list-word-on-wood-background-vintage-style.jpg');
                        background-size: 100% 100%;
                        background-repeat: no-repeat;
                }
        </style>

    </head>
    <body>    
        <div style=" margin-top: 25%; margin-left: 30%; height: 800px; width: 500px; display: flex;">
                <div style=" padding: 2.5%; border-radius: 5%; border: 5px; border-style: dashed; height: 30%; width: 100%;">
                    <input type="text" placeholder="Task" id="task" style="margin-left: 8px; height:40px; width:200px;"><br>
                    <input  type="text" placeholder="Completed?" id="comp" style="margin-left: 8px; height:40px; width:200px;"><br>
                    <input  type="text" placeholder="Task no." id="roll" style="margin-left: 8px; height:40px; width:200px;">
                    <br>
                    <button style=" margin-left: 8px; margin-top: 2%; height:40px; width:80px;" onclick="add()">Add</button>
                </div>
                <div style="margin-left:7% ; height: 60%; width: 100%;">
                    <table border=7px style="border-radius: 5%; padding: 1.5%; height: 80px; width: 200px; border-style: solid;" id="tab">
                        <tr>
                            <td>roll no</td>
                            <td>Task</td>
                            <td>Completed?</td>
                         </tr>
                            <tr>
                                    <td id='sno'>1</td>
                                    <td>Bathing</td>
                                    <td>Yes</td>
                            </tr>
                            <tr>
                                <td id='sno'>2</td>
                                <td>brushing</td>
                                <td>Yes</td>
                            </tr>
                    </table>
                </div>
        </div>    
    </body>
    <script>
        function add()
        {
                 var table=document.getElementById('tab')
                 var task=document.getElementById('task').value
                 var comp=document.getElementById('comp').value  
                 var roll=document.getElementById('roll').value
                 if( comp=="" || task==""|| roll=="" )
                {
                    window.alert("Please Input all the fields!");
                    return;
                }
            table.innerHTML+='<tr><td>'+roll+'</td><td>'+task+'</td><td>'+comp+'</td></tr>';
        }
    </script>
</html>
